<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto+Mono:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <button class="menu-button">
            <spam class="menu-line"></spam>
            <spam class="menu-line"></spam>
            <spam class="menu-line"></spam>
        </button>
        <img src="img/logo.svg" alt="" class="logo">
        <div class="input-group">
            <input type="search" name="" class="input-search" placeholder="Search">
            <button class="button-search" type="submit">
                <svg class="icon icon-search" width="19" height="19">
                    <use xlink:href="img/icon.svg#search"></use>
                  </svg>
            </button>
        </div>
        <div class="icon">
            <a href="#" class="icon-link">
                <svg class="icon icon-video" width="27" height="20">
                    <use xlink:href="img/icon.svg#phone"></use>
                </svg>
            </a>
            <a href="#" class="icon-link">
                <svg class="icon icon-apps " width="21" height="21">
                    <use xlink:href="img/icon.svg#notification"></use>
                </svg>
            </a>
            <a href="#" class="icon-link">
                <svg class="icon icon-bell" width="22" height="26">
                    <use xlink:href="img/icon.svg#bell"></use>
                </svg>
            </a>
        </div>
        <a href="#" class="user">
            <img src="img/userpic.jpg" alt="" class="user-avatar">
        </a>
    </header>

                    </li>
                    <li class="nav-item">
                       <a href="#" class="nav-link">

                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon-subscriptions icon" width="18" height="18">
                                <use xlink:href="img/icon.svg#subscriptions"></use>
                            </svg>
                            <span class="nav-text">Subscriptions</span>
                        </a>
                    </li> 
                </ul>

                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link">

                    <li class="nav-item">

                            </svg>
                            <span class="nav-text">Watch later</span>

                     </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">

                        <li class="nav-item">

                                <span class="nav-text">

                                </span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <img src="img/userpic.jpg" alt="" class="nav-img">

                            </a>

                        <li class="nav-item">

                        <li class="nav-item">

                                <img src="img/userpic.jpg" alt="" class="nav-img">

                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <img src="img/userpic.jpg" alt="" class="nav-img">
                                <span class="nav-text">
                                    Leah Berry
                                </span>
                            </a>
                        </li>
                    </ul>

                    <ul class="nav-menu">
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <svg class="icon-setting icon" width="20" height="19">
                                    <use xlink:href="img/icon.svg#setting"></use>
                                </svg>
